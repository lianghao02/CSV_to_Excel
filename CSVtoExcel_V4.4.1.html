<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSV 轉 Excel 工具 V4.4.1</title>
  <!-- Libs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <style>
    :root {
      --brand: #0a66c2;
      --brand-2: #005bbb;
      --bg1: #f0f4f8;
      --bg2: #e6ecf2;
      --txt: #1f2937;
      --muted: #6b7280;
      --radius: 16px;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg1: #0b1220; --bg2: #0b1220; --txt:#e5e7eb; --muted:#9ca3af;
        --brand:#6aa7ff; --brand-2:#8bb9ff;
      }
      body { background: radial-gradient(1200px 800px at 50% -100px, #141b2a 0%, #0b1220 60%); }
      .container { background: rgba(18, 22, 35, .8); box-shadow: 0 20px 60px rgba(0,0,0,.45); }
      .dropzone { background: rgba(255,255,255,.03); border-color: #3b82f6; }
      .filename-list, .log-box { background: rgba(255,255,255,.03); border-color: rgba(255,255,255,.06); }
    }

    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, 'Microsoft JhengHei', sans-serif; margin:0; color:var(--txt); background: linear-gradient(to bottom, var(--bg1), var(--bg2)); }

    .container { width: min(1000px, 92vw); margin: clamp(16px, 4vw, 48px) auto; background: #fff; padding: clamp(16px, 3.2vw, 36px); border-radius: var(--radius); box-shadow: 0 12px 28px rgba(0,0,0,.12); }

    h1 { margin: 0 0 16px; font-weight: 700; letter-spacing: .3px; text-align:center; font-size: clamp(20px, 3.2vw, 28px); color: var(--brand); }
    .sub { text-align:center; color:var(--muted); margin-bottom: 18px; font-size: clamp(12px, 2.2vw, 14px); }

    .dropzone { border: 2.5px dashed #3b82f6; padding: clamp(18px, 4vw, 28px); border-radius: 14px; text-align:center; color:var(--muted); background: #f8fbff; transition: .2s ease; margin-bottom: 18px; }
    .dropzone:hover { background:#eef6ff; }
    .dropzone.active { background:#e0efff; border-color:#2563eb; }

    .toolbar { display:flex; flex-wrap:wrap; gap:10px; justify-content:center; align-items:center; margin: 10px 0 16px; }

    .btn { display:inline-flex; align-items:center; gap:8px; border:0; padding: 10px 14px; border-radius: 12px; background: var(--brand); color:#fff; cursor:pointer; font-weight:600; box-shadow: 0 6px 14px rgba(10,102,194,.25); transition: transform .08s ease, box-shadow .2s ease, background .2s ease; }
    .btn:hover { background: var(--brand-2); box-shadow: 0 10px 20px rgba(10,102,194,.35); }
    .btn:active { transform: translateY(1px); }
    .btn.secondary { background:#e5e7eb; color:#111827; box-shadow:none; }
    .btn.secondary:hover { background:#d1d5db; }

    .switch { display:inline-flex; align-items:center; gap:8px; user-select:none; }
    .switch input { appearance:none; width:44px; height:24px; background:#d1d5db; border-radius:999px; position:relative; outline: none; cursor:pointer; transition: background .2s ease; }
    .switch input:checked { background:#60a5fa; }
    .switch input::after { content:""; position:absolute; top:3px; left:3px; width:18px; height:18px; border-radius:999px; background:#fff; transition: transform .2s ease; }
    .switch input:checked::after { transform: translateX(20px); }
    .switch span { color:var(--muted); font-weight:600; }

    .filename-list { margin-top: 12px; font-size: 13px; max-height: 220px; overflow:auto; border:1px solid #e5e7eb; background:#fff; border-radius:12px; padding:10px; }
    .file-row { display:flex; justify-content:space-between; align-items:center; gap: 8px; padding: 6px 4px; border-bottom:1px dashed #eee; }
    .file-row:last-child { border-bottom:0; }
    .file-name { overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
    .badge { font-size: 11px; padding: 2px 8px; border-radius: 999px; background:#eff6ff; color:#1d4ed8; font-weight:700; }

    .progress { width:100%; height: 14px; background:#e5e7eb; border-radius:999px; overflow:hidden; margin-top: 14px; }
    .progress-bar { height:100%; width:0%; background: linear-gradient(90deg, #3b82f6, #60a5fa, #93c5fd); transition: width .35s ease; }

    .log { margin-top: 14px; }
    .log h3 { margin: 18px 0 8px; font-size: 14px; color:#334155; }
    .log-box { height: 260px; overflow:auto; border:1px solid #e5e7eb; border-radius: 12px; background:#fff; padding:10px; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, 'Liberation Mono', monospace; font-size:12px; }

    .input-inline { display:flex; justify-content:center; gap:10px; flex-wrap:wrap; margin-top: 8px; }
    .text { border:1px solid #e5e7eb; padding:10px 12px; border-radius: 12px; min-width:260px; max-width: min(520px, 80vw); }

    .toast { position: fixed; inset: auto 12px 12px auto; background:#111827; color:#fff; padding:10px 14px; border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,.25); opacity:0; transform: translateY(8px); pointer-events:none; transition: .25s ease; z-index: 50; }
    .toast.show { opacity:1; transform: translateY(0); }

    .muted { color: var(--muted); }
    .hint { font-size:12px; color: var(--muted); text-align:center; margin-top:6px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>CSV 轉 Excel 工具 V4.4.1</h1>
    <div class="sub">拖曳 <b>CSV 檔或資料夾</b> 進來，或用下方按鈕選取。自動估算欄寬・避免科學記號・支援多資料夾。</div>

    <div id="dropzone" class="dropzone" tabindex="0" aria-label="拖曳區">
      <div style="display:flex; flex-direction:column; align-items:center; gap:8px;">
        <svg width="36" height="36" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M20 15.5a4.5 4.5 0 0 0-4.5-4.5h-.28A5.5 5.5 0 0 0 5 9.5 4.5 4.5 0 0 0 4.5 18H17" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round"/></svg>
        <div class="muted">👉 將檔案或資料夾拖曳到此處</div>
      </div>
    </div>

    <div class="toolbar">
      <input id="picker" type="file" multiple webkitdirectory directory accept=".csv" style="display:none" />
      <button class="btn" id="btnPick">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M3 7h18M5 7v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7M9 7V5a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/></svg>
        選擇 CSV / 資料夾
      </button>
      <label class="switch">
        <input type="checkbox" id="mergeMode" checked />
        <span>合併成一個 Excel</span>
      </label>
      <button class="btn secondary" id="btnClear">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M4 7h16M9 7v12m6-12v12M10 4h4a1 1 0 0 1 1 1v2H9V5a1 1 0 0 1 1-1Z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/></svg>
        清除清單
      </button>
      <button class="btn" id="btnStart">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M8 5v14l11-7-11-7Z" stroke="currentColor" stroke-width="1.6" stroke-linejoin="round"/></svg>
        開始轉換
      </button>
    </div>

    <div class="input-inline">
      <input id="mergeFilename" class="text" type="text" placeholder="合併檔名（預設：合併檔案.xlsx）" />
    </div>

    <div id="fileList" class="filename-list" aria-live="polite" aria-label="已選檔案清單"></div>

    <div class="progress" aria-hidden="true"><div id="bar" class="progress-bar"></div></div>

    <div class="hint">提示：若偵測到 <b>重複檔名</b> 會自動跳過，並在日誌提示（推薦做法）。</div>

    <div class="log">
      <h3>日誌輸出</h3>
      <div id="log" class="log-box" role="log"></div>
    </div>
  </div>
  <div id="toast" class="toast" role="status"></div>

<script>
// =====================
// V4.4.1 Notes
// =====================
// - Papa.parse 改回同步（移除 worker:true）；加入 BOM 去除與空檔防呆。
// - 日誌一行一訊息（每條訊息一個 <div>）。
// - 拖曳區與按鈕距離調整、保持乾淨佈局。
// - 其餘沿用 4.4 的欄寬、去重、工作表命名、AutoFilter 等。

// ====== 設定區 ======
const SAMPLE_ROWS_FOR_WIDTH = 50;
const MAX_SHEETNAME_LEN = 31;
const LONG_NUMBER_DIGITS = 13;
const longNumRe = new RegExp("^\\d{" + LONG_NUMBER_DIGITS + ",}$");

// 指定文字欄（避免科學記號）
const FORCE_TEXT_FIELDS = ["交易日期", "交易時間", "帳號", "住家電話", "行動電話"];
const PAD_PHONE_FIELDS   = ["住家電話", "行動電話"]; // 純數字時補零至 10 碼
const PAD_PERIOD_FIELD   = "交易期間";              // 純數字時補零至 6 碼

// ====== 狀態 / 元件 ======
const fileMap   = new Map();  // key: 檔名 value: File（用檔名去重）
const duplicates= new Set();
const logBox    = document.getElementById('log');
const fileList  = document.getElementById('fileList');
const bar       = document.getElementById('bar');
const toast     = document.getElementById('toast');
const picker    = document.getElementById('picker');
const btnPick   = document.getElementById('btnPick');
const btnStart  = document.getElementById('btnStart');
const btnClear  = document.getElementById('btnClear');
const dropzone  = document.getElementById('dropzone');
const mergeMode   = document.getElementById('mergeMode');
const mergeFilename = document.getElementById('mergeFilename');

// ====== 綁定 ======
btnPick.addEventListener('click', () => picker.click());
picker.addEventListener('change', (e) => handleFiles(e.target.files));
btnStart.addEventListener('click', startConversion);
btnClear.addEventListener('click', () => { fileMap.clear(); duplicates.clear(); renderFileList(); log('🧹 已清除清單'); });

['dragenter','dragover'].forEach(ev => dropzone.addEventListener(ev, e => {
  e.preventDefault(); dropzone.classList.add('active'); e.dataTransfer.dropEffect = 'copy';
}));
['dragleave','drop'].forEach(ev => dropzone.addEventListener(ev, e => {
  e.preventDefault(); if (ev==='drop') onDrop(e); dropzone.classList.remove('active');
}));

// ====== 小工具 ======
function showToast(msg) { toast.textContent = msg; toast.classList.add('show'); setTimeout(() => toast.classList.remove('show'), 2200); }
function log(msg) { const line = document.createElement('div'); line.textContent = msg; logBox.appendChild(line); logBox.scrollTop = logBox.scrollHeight; }
function setProgress(p) { bar.style.width = Math.max(0, Math.min(100, p)) + '%'; }
function escapeHtml(s) {
  s = String(s ?? "");
  const map = { "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;" };
  return s.replace(/[&<>"']/g, ch => map[ch]);
}

function renderFileList() {
  if (fileMap.size === 0) { fileList.innerHTML = '<div class="muted">目前無檔案</div>'; return; }
  const rows = Array.from(fileMap.values()).map(f => `
    <div class="file-row">
      <div class="file-name">${escapeHtml(f.name)}</div>
      <div class="badge">${(f.size/1024).toFixed(1)} KB</div>
    </div>`).join('');
  fileList.innerHTML = rows;
}

// ====== 檔案/資料夾 載入 ======
function onDrop(e) {
  const items = e.dataTransfer && e.dataTransfer.items;
  if (items && items[0] && typeof items[0].webkitGetAsEntry === 'function') {
    // 具遞迴的資料夾導入（Chrome）
    const entries = [];
    for (let i=0;i<items.length;i++) {
      const ent = items[i].webkitGetAsEntry();
      if (ent) entries.push(ent);
    }
    const tasks = entries.map(ent => traverseEntry(ent));
    Promise.all(tasks).then(() => {
      if (duplicates.size) showToast(`已跳過重複檔名：${duplicates.size} 筆`);
      renderFileList();
      log(`📁 拖曳匯入完成，共 ${fileMap.size} 檔，重複 ${duplicates.size} 檔`);
    });
  } else if (e.dataTransfer && e.dataTransfer.files) {
    handleFiles(e.dataTransfer.files);
  }
}

function traverseEntry(entry) {
  return new Promise((resolve) => {
    if (entry.isFile) {
      entry.file(file => { addFile(file); resolve(); });
    } else if (entry.isDirectory) {
      const reader = entry.createReader();
      const readBatch = () => reader.readEntries(async (batch) => {
        if (!batch.length) return resolve();
        for (const ent of batch) await traverseEntry(ent);
        readBatch();
      });
      readBatch();
    } else {
      resolve();
    }
  });
}

function handleFiles(list) {
  let add = 0, dup = 0;
  for (let i=0;i<list.length;i++) {
    const file = list[i];
    if (!file.name.toLowerCase().endsWith('.csv')) continue;
    if (fileMap.has(file.name)) { duplicates.add(file.name); dup++; continue; }
    fileMap.set(file.name, file); add++;
  }
  renderFileList();
  if (dup) showToast(`已跳過重複 ${dup} 檔`);
  log(`📥 新增 ${add} 檔，重複 ${dup} 檔，總計 ${fileMap.size}`);
}
function addFile(file) {
  if (!file.name.toLowerCase().endsWith('.csv')) return;
  if (fileMap.has(file.name)) { duplicates.add(file.name); return; }
  fileMap.set(file.name, file);
}

// ====== 資料偵測 / 格式 ======
function isNumeric(v) {
  v = String(v).trim();
  return /^-?\d+(?:\.\d+)?$/.test(v);
}
function detectTextColumns(data, headers) {
  const set = new Set(FORCE_TEXT_FIELDS);
  for (let hi=0; hi<headers.length; hi++) {
    const h = headers[hi];
    if (set.has(h)) continue;
    const limit = Math.min(data.length, SAMPLE_ROWS_FOR_WIDTH);
    for (let i=0; i<limit; i++) {
      const val = ((data[i] && data[i][h]) ?? '').toString().trim();
      if (longNumRe.test(val)) { set.add(h); break; }
    }
  }
  return Array.from(set);
}
function detectNumericColumns(data, headers, textCols) {
  const textSet = new Set(textCols);
  const num = [];
  for (let hi=0; hi<headers.length; hi++) {
    const h = headers[hi];
    if (textSet.has(h)) continue;
    let numericCount = 0, nonEmpty = 0;
    const limit = Math.min(data.length, 2000);
    for (let i=0; i<limit; i++) {
      const raw = ((data[i] && data[i][h]) ?? '').toString().trim();
      if (!raw) continue; nonEmpty++;
      if (isNumeric(raw)) numericCount++;
    }
    if (nonEmpty && numericCount / nonEmpty > 0.8) num.push(h);
  }
  return num;
}
function applyCustomFormat(data, headers) {
  for (let r=0; r<data.length; r++) {
    const row = data[r];
    for (let hi=0; hi<headers.length; hi++) {
      const h = headers[hi];
      let v = ((row && row[h]) ?? '').toString().trim();
      if (PAD_PHONE_FIELDS.indexOf(h) >= 0 && /^\d+$/.test(v)) row[h] = v.padStart(10, '0');
      if (h === PAD_PERIOD_FIELD && /^\d+$/.test(v)) row[h] = v.padStart(6, '0');
    }
  }
}
function convertNumeric(data, numericCols) {
  const set = new Set(numericCols);
  for (let r=0; r<data.length; r++) {
    const row = data[r];
    set.forEach(h => {
      const t = ((row && row[h]) ?? '').toString().trim();
      row[h] = isNumeric(t) ? parseFloat(t) : '';
    });
  }
}

// 欄寬估算（中文算 2 寬）
function getDisplayWidth(str) {
  const s = String(str ?? '');
  let w = 0; for (let i=0;i<s.length;i++) { w += s.charCodeAt(i) > 255 ? 2 : 1; }
  return w;
}
function autoColumnWidths(aoa, sampleRows) {
  const cols = (aoa[0] && aoa[0].length) ? aoa[0].length : 0;
  const widths = new Array(cols).fill(8);
  const limit = Math.min(1 + sampleRows, aoa.length);
  for (let c=0; c<cols; c++) {
    let maxw = 8;
    for (let r=0; r<limit; r++) {
      const w = getDisplayWidth((aoa[r] && aoa[r][c]) ?? '');
      if (w > maxw) maxw = w;
    }
    widths[c] = { wch: Math.max(8, Math.min(50, Math.round(maxw * 1.1))) };
  }
  return widths;
}
function forceTextCells(ws, headers, textCols, rows) {
  const set = new Set(textCols);
  for (let c=0; c<headers.length; c++) {
    const h = headers[c];
    if (!set.has(h)) continue;
    for (let r=1; r<rows; r++) { // 跳過標題列
      const ref = XLSX.utils.encode_cell({ c, r });
      const cell = ws[ref];
      if (!cell) continue;
      cell.t = 's'; // 強制文字
      // cell.z = '@'; // 可選
    }
  }
}
function uniqueSheetName(wb, base) {
  let name = String(base || 'Sheet').replace(/[\\/?*[\]:]/g, '_').slice(0, MAX_SHEETNAME_LEN) || 'Sheet';
  if (wb.SheetNames.indexOf(name) === -1) return name;
  let i = 2;
  while (true) {
    const suf = '_' + i++;
    const cand = (name.slice(0, MAX_SHEETNAME_LEN - suf.length) + suf);
    if (wb.SheetNames.indexOf(cand) === -1) return cand;
  }
}

// ====== 主流程 ======
async function startConversion() {
  if (fileMap.size === 0) { alert('請先選擇 CSV 檔案'); return; }
  const merge = mergeMode.checked;
  let outName = (mergeFilename.value || '').trim();
  if (!outName) outName = '合併檔案.xlsx';
  if (!/\.xlsx$/i.test(outName)) outName += '.xlsx';

  log(`🚀 開始轉換，共 ${fileMap.size} 個檔案`);
  setProgress(1);

  const wb = XLSX.utils.book_new();
  const files = Array.from(fileMap.values());

  for (let i=0; i<files.length; i++) {
    const f = files[i];
    try {
      log(`處理：${f.name}`);
      let text = await f.text();
      // 去除 BOM
      if (text.charCodeAt(0) === 0xFEFF) text = text.slice(1);

      // 同步解析（避免 csv.result 為 undefined）
      const csv = Papa.parse(text, { header: true, skipEmptyLines: 'greedy' });
      if (!csv || !csv.meta) throw new Error('CSV 解析失敗或格式不正確');

      let data = Array.isArray(csv.data) ? csv.data : [];
      const headers = Array.isArray(csv.meta.fields) ? csv.meta.fields : [];

      if (!headers.length) { log(`⚠️ 無標題或空檔，已跳過：${f.name}`); continue; }

      // 1) 偵測欄型 + 自訂格式
      const textCols = detectTextColumns(data, headers);
      const numCols  = detectNumericColumns(data, headers, textCols);
      applyCustomFormat(data, headers);
      convertNumeric(data, numCols);

      // 2) AOA
      const aoa = [headers];
      for (let r=0; r<data.length; r++) {
        const rowData = [];
        for (let c=0; c<headers.length; c++) rowData.push((data[r][headers[c]] ?? ''));
        aoa.push(rowData);
      }

      // 3) 轉 Sheet + 欄寬 + 文字格式 + AutoFilter
      const ws = XLSX.utils.aoa_to_sheet(aoa);
      ws['!cols'] = autoColumnWidths(aoa, SAMPLE_ROWS_FOR_WIDTH);
      forceTextCells(ws, headers, textCols, aoa.length);
      ws['!autofilter'] = { ref: XLSX.utils.encode_range({ s: { c:0, r:0 }, e: { c: headers.length - 1, r: Math.max(0, aoa.length - 1) } }) };

      if (merge) {
        const base = f.name.replace(/\.csv$/i, '').slice(0, MAX_SHEETNAME_LEN);
        const name = uniqueSheetName(wb, base);
        XLSX.utils.book_append_sheet(wb, ws, name);
      } else {
        const wbSingle = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wbSingle, ws, 'Sheet1');
        const buf = XLSX.write(wbSingle, { bookType: 'xlsx', type: 'array' });
        saveAs(new Blob([buf], { type: 'application/octet-stream' }), f.name.replace(/\.csv$/i, '.xlsx'));
      }
    } catch (err) {
      log(`❌ 轉換失敗：${f.name}，原因：${err && err.message ? err.message : String(err)}`);
    }
    setProgress(Math.round(((i + 1) / files.length) * 100));
  }

  if (merge) {
    const buf = XLSX.write(wb, { bookType: 'xlsx', type: 'array' });
    saveAs(new Blob([buf], { type: 'application/octet-stream' }), outName);
  }

  log('✅ 全部轉換完成');
  showToast('轉換完成！');
  setProgress(0);
  // 保留清單方便再次檢查；若希望自動清空，解除下行註解：
  // fileMap.clear(); renderFileList();
}
</script>
</body>
</html>
